<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${myCheeses} and ${myCheeses.size()}">no cheese :(</p>

<table>
    <tr th:each="cheese : ${myCheeses}">
        <td th:text="${cheese.getName()}">Key</td>
        <td th:text="${cheese.getDescription()}">Value</td>
    </tr>
</table>

</body>
</html>
