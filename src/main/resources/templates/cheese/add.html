<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<div th:replace="fragments :: navigation"></div>

<div class="container body-content">

    <h1 th:text="${title}">Default Title</h1>

    <form method="post" class="form-inline" style="..." th:object="${cheese}">
        <div>
            <input th:field="*{name}" placeholder="cheese name" />
            <input th:field="*{description}" placeholder="cheese desc" />
            <select th:field="*{type}" >
                <option th:each="cheeseType : ${cheeseTypes}"
                        th:text="${cheeseType.name}"
                        th:value="${cheeseType}">
                </option>
            </select>
            <input th:field="*{rating}" placeholder="rating"/>
            <input type="submit" value="Add Cheese" class="btn btn-warning" />
        </div>

        <p th:errors="*{name}" class="error"></p>
        <p th:errors="*{description}" class="error"></p>
        <p th:errors="*{type}" class="error"></p>
        <p th:errors="*{rating}" class="error"></p>
    </form>


    </div>

</body>
</html>
